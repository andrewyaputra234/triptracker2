{% extends "layout.html" %}
{% block content %}
<h2>Set Budget for Trip: {{ trip_name }}</h2>

<form method="POST">
    <div class="mb-3">
        <label for="budget" class="form-label">Enter Budget ($)</label>
        <input type="number" name="budget" step="0.01" class="form-control" value="{{ current_budget }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Budget</button>
    <a href="{{ url_for('trips.view_trip', trip_name=trip_name) }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
